type: object
description: Verify person with identity provider. Match attribtues in request and return booelan response.
properties:
  reference_id:
    $ref: "../../../common/schema/ReferenceId.yaml"
  timestamp: 
    $ref: "../../../common/schema/Timestamp.yaml"
  id:
    $ref: "../../../common/schema/PersonId.yaml"
  consent_obtained:
    type: string
    description: Is consent obtained for verification
    enum:
      - "y"
      - "n"
    example: "y"
  demographics:
    $ref: "./VerifyDemographics.yaml"
  attributes:
    $ref: "../../../common/schema/ExpressionList.yaml"
  locale:
    $ref: "../../../common/schema/LanguageCode.yaml"
required:
  - reference_id
  - timestamp
  - id
  - consent_obtained
  - demographics