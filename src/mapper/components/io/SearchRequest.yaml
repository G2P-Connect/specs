type: object
description: 'Request to search mapper requests'
properties:
  reference_id:
    $ref: "../../../common/schema/ReferenceId.yaml"
  request_type:
    type: string
    enum:
      - "link"
      - "unlink"
      - "update"
      - "resolve"
  attribute_type:
    type: string
    enum:
      - "transaction_id"
      - "reference_id_list"
      - "payer_fa"
      - "payee_fa"
  attribute_value:
    oneOf:
      - $ref: "../../../common/schema/TransactionId.yaml"
      - $ref: "../../../common/schema/ReferenceIdList.yaml"
      - $ref: "../../../common/schema/FinancialAddressList.yaml"
  locale:
    $ref: "../../../common/schema/LanguageCode.yaml"
required:
  - reference_id
  - request_type
  - attribute_type
  - attribute_value