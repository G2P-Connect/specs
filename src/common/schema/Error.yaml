description: "Describes an error object that is returned to standard post call request in sync manner. <br>
  1. This object shall be sent when any request received by a participant is unacceptable. <br>
  2. This object shall be sent either during Ack or with the callback calls. <br>
  3. This object may be used for non HTTPS transport mechanism to acknowledge the receipt of a message. <br>"
type: object
properties:
  code:
    type: string
    description: "Standard error code. For full list of error codes, refer to docs/G2PConnect-005-Error-Codes-Draft-01.md of this repo"
  paths:
    type: string
    description: Path to json schema generating the error. Used only during json schema validation errors
  message:
    type: string
    description: Human readable message describing the error. Used mainly for logging. Not recommended to be shown to the user.