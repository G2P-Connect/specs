type: object
description: 'Request to revoke credential using credential subject id'
properties:
  reference_id:
    $ref: "../../../common/schema/ReferenceId.yaml"
  timestamp: 
    $ref: "../../../common/schema/Timestamp.yaml"
  id:
    type: string(uri)
  status:
    type: string
    description: "Status like REVOKED, SUSPENDED, etc.,"
    example: "REVOKED"
  reason_message:
    type: string
    example: "Disciplinary action"
  locale:
    $ref: "../../../common/schema/LanguageCode.yaml"
required:
  - reference_id
  - timestamp
  - id
  - status