description: "SFTP transport layer error codes"
content:
  application/json:
    schema:
      type: object
      description: "SFTP transport layer error codes. These codes may vary based on various flavors of SFTP implementation"
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              description: "error code"
            message:
              type: string
              description: "error message"