type: object
properties:
  version:
    type: string
    example: 1.0.0
  data:
    type: object
    description: Subscribe to a life event with crvs
    properties:
      transaction_id: 
        $ref: ../../../common/schema/TransactionId.yaml
      subscribe_request:
        type: array
        items: 
          type: object
          properties:
            reference_id:
              $ref: "../../../common/schema/ReferenceId.yaml"
            timestamp: 
              $ref: ../../../common/schema/DateTime.yaml
            registry_type:
              $ref: "./RegistryType.yaml"
            event_type:
              $ref: AllEvents.yaml
            frequency:
              $ref: ../../../common/schema/EventFrequency.yaml
            subscribe_criteria:
              type: object
              properties:
                query:
                  $ref: AllQueries.yaml
                record_type:
                  $ref: AllRecordTypes.yaml
              required: 
                - query
                - record_type
            locale:
              $ref: "../../../common/schema/LanguageCode.yaml"
          required:
            - reference_id
            - timestamp
            - event_type
            - subscribe_criteria
    required:
      - transaction_id
      - subscribe_request