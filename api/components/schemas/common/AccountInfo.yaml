type: object
description: 'Beneficiary store of value account info'
properties:
  name: 
    $ref: "./BeneficiaryName.yaml"
  contact_info:
    $ref: "./BeneficiaryContact.yaml"
  account_info:
    type: object
    properties:
      type:
        type: string
        description: "store of  value account type. e.g savings, checking, pre-paid, voucher, mobile-wallet, etc.,"
        example: "savings"
      number:
        type: string
        description: "store of value account number"
        example: "12345"
      privider_info:
        $ref: "./AccountProviderInfo.yaml"
      additional_info:
        description: "Additional info, if any"
        type: string
        maxLength: 1024
    required: 
      - type
      - number
      - provider_info
required:
  - name
  - contact_info
  - account_info