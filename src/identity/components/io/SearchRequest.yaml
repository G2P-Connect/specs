type: object
description: 'Request to search credential using credential subject id or issuer id'
properties:
  reference_id:
    $ref: "../../../common/schema/ReferenceId.yaml"
  request_type:
    type: string
    enum:
      - "issue"
      - "status"
  attribute:
    type: string
    enum:
      - "transaction_id"
      - "reference_id_list"
      - "issuer_id"
      - "subject_id"
  attribute_value:
    oneOf:
      - $ref: "../../../common/schema/TransactionId.yaml"
      - $ref: "../../../common/schema/ReferenceIdList.yaml"
      - $ref: "../../../common/schema/CredentialIssuerId.yaml"
      - $ref: "../../../common/schema/CredentialSubjectId.yaml"
  locale:
    $ref: "../../../common/schema/LanguageCode.yaml"
required:
  - reference_id
  - request_type
  - attribute
  - attribute_value