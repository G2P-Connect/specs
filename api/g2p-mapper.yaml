  /mapper/search:
    post:
      summary: 'FAMAP-SRCH : /mapper/search'
      description: Search mapper by searchable attributes
      operationId: post_g2p_famap_search
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                signature:
                  $ref: '#/components/schemas/MsgSignature'
                header:
