type: object
escription: 'Verifiable credential metadata as per w3c <a href="https://www.w3.org/TR/vc-data-model">specs</a>'
properties:
  "@context": 
    items:
      type: string
      format: uri
  id:
    AnyOf:
      - type: string(uri)
      - type: string(did)
  type:
    description: "The value of the type property MUST be, or map to (through interpretation of the @context property), one or more URIs. If more than one URI is provided, the URIs MUST be interpreted as an unordered set."
    items:
      - type: string
  credentialSubject:
    items:
      - $ref: "./AdditionalInfo.yaml"
  issuer:
    $ref: "./CredentialIssuer.yaml"
  issuanceDate:
    $ref: "./Timestamp.yaml"
  proof:
    $ref: "./AdditionalInfo.yaml"
  credentialSchema:
    description: "The value of the credentialSchema property MUST be one or more data schemas that provide verifiers with enough information to determine if the provided data conforms to the provided schema"
    items:
      type: object
      properties:
        id: 
          type: string
        type:
          type: string
  expirationDate:
    $ref: "./Timestamp.yaml"
  credentialStatus:
    type: object
    properties:
      id:
        type: string(uri)
      type:
        type: string
required: 
  - id
  - type
  - credentialSubject
  - issuer
  - issuanceDate
  - proof