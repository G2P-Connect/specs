                        action:
                          enum:
                            - update
                message:
                  type: object
                  properties:
                    transaction_id:
                      $ref: '#/components/schemas/TransactionId'
                    update_request:
                      type: array
                      items:
                        $ref: '#/components/schemas/UpdateRequest'
                  required:
