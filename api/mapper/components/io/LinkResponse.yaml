type: object
description: 'Beneficiary ID to Store of value account linking response'
properties:
  reference_id:
    $ref: "../../../../component/schema/ReferenceId.yaml"
  timestamp: 
    $ref: "../../../../component/schema/Timestamp.yaml"
  fa:
    $ref: "../../../../component/schema/FinancialAddress.yaml" 
  status:
    description: "Linking status definitions: <br>
        1. RCVD: Received; linking request received <br>
        2. PDNG: Pending; linking request pending <br>
        3. RJCT: Rejected; linking request rejected  <br>
        4. LNKD: Linked;  linking successful <br>
        5. ULKD: Unlinked: unlinking successful <br>
        5. UKWN: Unknown; Unknow error <br>"
    type: string
    enum: ["RCVD", "PDNG", "RJCT", "LNKD", "ULKD", "UKWN"]
  status_reason_code:
    description: "Status reason code, if any. Helps for systems integration"
    type: string
    maxLength: 99
  status_reason_message:
    description: "Status reascon code message, if any, Helps actionanble messaging for systems/end users"
    type: string
    maxLength: 999
  additional_info:
    description: "Additional info for interfacing DPGs platforms to integrate, reconcile, etc., unstructured data."
    type: string
    maxLength: 999
  locale:
    $ref: "../../../../component/schema/LanguageCode.yaml"
required:
  - reference_id
  - timestamp
  - status