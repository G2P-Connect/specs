description: "HTTP layer error details"
content:
  application/json:
    schema:
      type: object
      description: "HTTP layer error codes. Used by components like gateways, LB responding with HTTP status codes."
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              description: "error code"
            message:
              type: string
              description: "error message"