            application/json:
              schema:
                type: object
                properties:
                  signature:
                    $ref: '#/components/schemas/MsgSignature'
                  header:
                    allOf:
                      - $ref: '#/components/schemas/MsgCallbackHeader_V1.0.0'
                  message:
                    type: object
                    oneOf:
                      - $ref: '#/components/schemas/UnSubscribeResponse'
                      - $ref: '#/components/schemas/EncryptedMessage'
                required:
                  - header
                  - message
      security:
