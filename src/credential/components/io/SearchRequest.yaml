type: object
description: 'Request to search credential using credential subject id or issuer id'
properties:
  reference_id:
    $ref: "../../../common/schema/ReferenceId.yaml"
  subject:
    type: string(uri)
  issuer:
    id:
      type: string(uri)
  status_only:
    type: boolean
    example: true
    description: "If set to ture, returns only credentialStatus attribute"
  locale:
    $ref: "../../../common/schema/LanguageCode.yaml"
required:
  - reference_id