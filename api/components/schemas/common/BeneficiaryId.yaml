type: object
description: "Beneficiary identity info - foundational or functioanl id's"
properties:
  id_type: 
    description: "Identifier type or system to identify the beneficiary. Each country may enumerate the list as master data as an extension to g2p specifications. <br>
      examples: national_ids like PhilID, Aadhaar, SmartId, etc., or funcational_ids like voter_id, driving_license, tax_identification_no, etc.,"
    type: string
    example: "PhilID"
  id:
    description: "Unique identifier number of the beneficairy"
    type: string
    example: "1234567890"
  issue_date:
    description: "Date of issue of ID"
    type: string
    format: date-time
  expire_date:
    description: "Date of expire of ID"
    type: string
    format: date-time
  issuing_agency:
    description: "ID issuing agency name. Each country may enumerate this list as master data as an extension to g2p specifications."
    type: string
  additional_info:
    description: "Additional info, if any"
    type: string
    maxLength: 1024