type: object
description: Subscribe to a life event with crvs
properties:
  transaction_id: 
    $ref: ../../../common/schema/TransactionId.yaml
  subscribe_request:
    type: array
    items: 
      type: object
      properties:
        reference_id:
          $ref: "../../../common/schema/ReferenceId.yaml"
        timestamp: 
          $ref: ../../../common/schema/DateTime.yaml
        registry_type:
          $ref: "./RegistryType.yaml"
        event_type:
          $ref: AllEvents.yaml
        frequency:
          $ref: EventFrequency.yaml
        subscribe_criteria:
          type: object
          properties:
            query:
              $ref: AllQueries.yaml
            filter:
              $ref: AllFilters.yaml
          required: 
            - query
            - filter
        locale:
          $ref: "../../../common/schema/LanguageCode.yaml"
      required:
        - reference_id
        - timestamp
        - subscribe_criteria
required:
  - transaction_id
  - subscribe_request