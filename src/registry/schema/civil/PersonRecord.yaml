description: | 
  1. Civil registry record
  2. Allows Country/Registry specific implementation extensions as new custom defined objects
allOf:
- $ref: ../../../extensions/openid/Person.yaml
- properties:
    issue_date: 
      type: string
      format: date-time
    status:
      description: Civil registry status
      type: string
    registration_type:
      $ref: EventType.yaml
    registration_number:
      description: Registration number
      type: string
    registration_date:
      description: Registration date
    link_registration_number:
      description: Registration number to related record. e.g birth registration no for death, marriage registration no for divorce/annulment, etc.,
      type: string
    related_persons:
      type: array
      items:
        $ref: RelatedPerson.yaml