type: object
description: 'Beneficiary ID to Account map linking status'
properties:
  locale:
    $ref: "./common/LanguageCode.yaml"
  payment_address:
    $ref: "./PaymentAddress.yaml"
  scheme_codes:
    $ref: "./common/Schemes.yaml"  
  linking_status:
    description: "Linking status definitions: <br>
        1. RCVD: Received; linking request received <br>
        2. PDNG: Pending; linking request pending <br>
        3. RJCT: Rejected; linking request rejected  <br>
        4. LNKD: Linked;  linking successful <br>
        5. ULKD: Unlinked: unlinking successful <br>
        5. UKWN: Unknown; Unknow error <br>"
    type: string
    enum: ["RCVD", "PDNG", "RJCT", "LNKD"]
  error_code:
    description: "Additional error codes. Countries may enumerate detailed error / reason codes as g2p connect extension"
    type: string
  error_message:
    description: 'Additional error messages. Countries may enumerate detailed error / reason codes as g2p connect extension'
    type: string
  additional_info:
    description: "Additional info for interfacing DPGs platforms to integrate, reconcile, etc., unstructured data."
    type: string
    maxLength: 1024
required:
  - locale
  - request_id
  - request_datetime
  - beneficiary_info
  - linking_status