description: "Describes an error object that is returned by sender, receiver through request or callback response. <br>
  1. This object is sent when any request received by a participant is unacceptable. <br>
  2. This object can be sent either during Ack or with the callback calls. "
type: object
properties:
  code:
    type: string
    description: "Standard error code. For full list of error codes, refer to docs/G2PConnect-005-Error-Codes-Draft-01.md of this repo"
  paths:
    type: string
    description: Path to json schema generating the error. Used only during json schema validation errors
  message:
    type: string
    description: Human readable message describing the error. Used mainly for logging. Not recommended to be shown to the user.