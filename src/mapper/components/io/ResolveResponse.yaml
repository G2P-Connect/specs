type: object
description: 'Resolve financial address to store of value account info response'
properties:
  reference_id:
    $ref: "../../../common/schema/ReferenceId.yaml"
  timestamp: 
    $ref: "../../../common/schema/Timestamp.yaml"
  fa:
    $ref: "../../../common/schema/FinancialAddress.yaml" 
  beneficiary_id:
    $ref: "../../../common/schema/BeneficiaryId.yaml"
  account_provider_info:
    $ref: "../../../common/schema/AccountProviderInfo.yaml"
  account_info:
    $ref: "../../../common/schema/AccountInfo.yaml"
  status:
    description: "Linking status definitions: <br>
        1. RCVD: Received; linking request received <br>
        2. PDNG: Pending; linking request pending <br>
        3. RJCT: Rejected; linking request rejected  <br>
        4. SUCC: Success;  resolve request successful <br>
        5. UKWN: Unknown; Unknow error <br>"
    type: string
    enum: ["RCVD", "PDNG", "RJCT", "SUCC", "UKWN"]
  status_reason_code:
    description: "Status reason code, if any. Helps for systems integration"
    type: string
    maxLength: 99
  status_reason_message:
    description: "Status reascon code message, if any, Helps actionanble messaging for systems/end users"
    type: string
    maxLength: 999
  additional_info:
    description: "Additional info for interfacing DPGs platforms to integrate, reconcile, etc., unstructured data."
    type: string
    maxLength: 999
  locale:
    $ref: "../../../common/schema/LanguageCode.yaml"
required:
  - reference_id
  - timestamp
  - status