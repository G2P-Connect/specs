type: object
description: Resolve financial address or ID to a store of value - provider only or account info
properties:
  reference_id:
    $ref: "../../../common/schema/ReferenceId.yaml"
  timestamp: 
    $ref: "../../../common/schema/Timestamp.yaml"
  type:
    description: "Enumerated options for various resolution options"
    type: string
    enum: 
      - "fa_to_account_provider"
      - "fa_to_account_info"
      - "id_to_account_provider"
      - "id_to_account_info"
  fa:
    $ref: "../../../common/schema/FinancialAddress.yaml"
  id:
    $ref: "../../../common/schema/Person.yaml"
  scope:
    description: Resolve scope to return only yes_no or account provider or id details. Additional authorization based on caller to be enforced by the implementing system to return any sensitive data.
    type: string
    enum:
      - "yes_no"
      - "details"
    default: "yes_no"
  additional_info:
    $ref: "../../../common/schema/KeyValueInfo.yaml"
  locale:
    $ref: "../../../common/schema/LanguageCode.yaml"
required:
  - reference_id
  - timestamp
  - type