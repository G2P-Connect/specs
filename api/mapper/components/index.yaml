 /mapper/status:
  post: 
    tags: 
      - 2. Financial Address Mapper lookups
    summary: "FAMAP-009 : Status check of any of the mapper actions using transaction_id or individual reference_id(s)"
    description: ""
    operationId: post_g2p_mapper_status
    requestBody:
      description: ""
      required: true
      content:
        application/json:
          schema:
              type: object
              properties:
                signature:  
                  $ref: "#/components/schemas/MsgSignature"
                header:
                  allOf:
                    - $ref: "#/components/schemas/MsgReqHeader"
                    - properties:
                        action:
                          enum:
                            - link
                            - update
                            - resolve
                            - unlink
                message:
                  type: object
                  properties:
                    transaction_id: 
                      $ref: "#/components/schemas/TransactionId"
                    status:
                      type: array
                      items:
                        oneOf:
                          - $ref: "#/components/schemas/LinkRequest"
                          - $ref: "#/components/schemas/ResolveRequest"
                          - $ref: "#/components/schemas/UpdateRequest"
                          - $ref: "#/components/schemas/UnlinkRequest"
                      example:
                        status: 
                            reference_id: "test"
                            timestamp: "test"
                            beneficiary_info: "test"
                            account_info: "test"
                             
              required:
                - header
        multipart/form-data:
          schema:
            allOf:
              - $ref: "#/components/schemas/FileInfo"
              - properties:
                  action:
                    enum:
                      - status
    responses:
        default:
