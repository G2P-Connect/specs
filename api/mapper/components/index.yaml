                        - $ref: "#/components/schemas/LinkResponse"
                        - $ref: "#/components/schemas/ResolveResponse"
                        - $ref: "#/components/schemas/UpdateResponse"
                        - $ref: "#/components/schemas/UnlinkResponse"
                      example:
                        status-response: 
                            reference_id: "test"
                            timestamp: "test"
                            fa: "test"
                            status: "LNKD"                              
              required:
